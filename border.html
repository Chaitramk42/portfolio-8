<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        h1{
            border: 2px solid red;
        }
        h2{
            border: 2px dotted rebeccapurple;
        }
        h3{
            border:2px dashed blue;
        } 
        h4{
            border: 2px double green;
        }
        h5{
            border: 2px ridge yellow;
        }
        h6{
            border: 2px solid purple;
        }

    </style>

</head>
<body>
    <h1>Hi I am h1 tag</h1>
    <h2>Hi I am h1 tag</h2>
    <h3>Hi I am h1 tag</h3>
    <h4>Hi I am h1 tag</h4>
    <h5>Hi I am h1 tag</h5>
    <h6>Hi I am h1 tag</h6>
</body>
</html>
